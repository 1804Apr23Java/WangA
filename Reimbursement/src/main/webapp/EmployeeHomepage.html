<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Employee Reimbursement</title>
	<link rel="stylesheet" href="homepage.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    	<style>
        h2 {
            text-align: center;
        }
    </style>
</head>
	<body>
		<h2>Welcome to the Employee Reimbursement Homepage!</h2>
		<h4>Employee Information</h4>
		
		<h4>Active/Pending Requests</h4>
		<!-- Bootstrap table -->
		<table style="width: auto;" class="table table-bordered">
  		<thead class="thead-light">
	    <tr>
	      <th style="width: 20%" scope="col">Request ID</th>
	      <th style="width: 20%" scope="col">Date Created</th>
	      <th style="width: 40%" scope="col">Amount Requested ($)</th>
	      <th scope="col">Receipt Upload</th>
	    </tr>
		</thead>
		  <tbody>
		    <tr>
		      <th scope="row">1</th>
		      <td>4/10/18</td>
		      <td>100.00</td>
		      <td>r1.jpg</td>
		    </tr>
		    <tr>
		      <th scope="row">2</th>
		      <td>4/12/18</td>
		      <td>200.00</td>
		      <td>r2.jpg</td>
		    </tr>
		    <tr>
		      <th scope="row">3</th>
		      <td>5/3/18</td>
		      <td>50.00</td>
		      <td>r3.jpg</td>
		    </tr>
		  </tbody>
		</table>
		
		<h4>Reimbursement Request Submission</h4>
		<!-- Bootstrap form -->
		 <form class = "comment-form">
            <div class="form-group">
                <label for="reason">Reason for Reimbursement</label>
                <input type="text" class="form-control" id="reason" placeholder="(ie. relocation, office supplies, etc.)">
            </div>
            <div class="form-group">
                <label for="amount">Requested Reimbursement</label>
                <input type="number" class="form-control" id="amount" placeholder="Enter exact amount">
            </div>
            <div class="form-group">
                <label for="receipt">Receipt Upload</label>
                <input type="file" class="form-control" id="receipt" placeholder="Upload receipt">
            </div>
        </form>
        <div class="wrapper">
            <button type="submit" id="submitButton" onclick=submitRequest()>Submit Request</button>
        </div>
	</body>
</html>
