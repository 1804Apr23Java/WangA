    <h1 align="center">Cities</h1>
    <!--Bootstrap Carousel-->

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="assets/images/Hawaii.jpg" alt="Honolulu" width="100%" height="auto" border="5" class="center">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="assets/images/Miami.jpg" alt="Miami" width="100%" height="auto" border="5" class="center">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="assets/images/LosAngeles.jpg" alt="LosAngeles" width="100%" height="auto" border="5" class="center">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!--Bootstrap form-->
    <form class = "comment-form" method="post">
        <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input [(ngModel)] = "comment.email" [ngModelOptions] = "{standalone: true}" type="email" class="form-control" name = "email" id="emailInput" placeholder="name@example.com">
        </div>

        <div class="form-group">
            <label for="exampleFormControlTextarea1">Suggest a City!</label>
            <input [(ngModel)] = "comment.comment" [ngModelOptions] = "{standalone: true}" textarea class="form-control" name = "comment" id="commentInput" rows="3">
        </div>

        <div>
          <strong>Pokemon: </strong> {{ comment.name | uppercase }}
        </div>
        <div class="form-group">
          <input [(ngModel)] = "comment.id" placeholder="pokemon id" class="form-control" [ngModelOptions]="{standalone: true}"/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" id="submitButton" value="Enter" (click)="getFormData()">Submit</button>
        </div>
        
    </form>
   
    <br>

    <div class="comment">
        <h4>Suggested Cities</h4>
        <div class="comment" id="commentOutput">
            <strong>Email: </strong> {{ comment.email | uppercase }}
            <br>
            <strong>Comment: </strong> {{ comment.comment }}
        </div>
    </div>

    <br>
