<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
table, th, td {
    border: 1px solid black;
}
</style>
</head>
<body>
	<div class="content-wrapper">
		<div class="container-fluid">
			<div class="row">
				<div class="col-12">
					<h1>Closed Request</h1>
					<div id="resultTable">
						<div class="row">
							<div class="col-lg-12">
								<div class="table-responsive">
									<table class="table table-bordered" id="dataTable" width="100%"		
										cellspacing="0">
										<thead>
											<tr>
												<th>Request ID</th>
												<th>UserID</th>
												<th>Amount</th>
												<th>Description</th>
												<th>Date Submitted</th>												
											</tr>
										</thead>
										<tbody id="viewClosed">
										</tbody>
									</table>
									<div id="testDiv"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
	<script type="text/javascript">
		function viewClosedReimburse() {
			var xhr = new XMLHttpRequest();
			xhr.open("GET", "http://localhost:8089/BuildingWebApp/AllClosed",
					true);
			xhr.onreadystatechange = function() {
				if (xhr.readyState == 4) {
					var resp = xhr.responseText;
					document.getElementById("viewClosed").innerHTML = resp;
				}
			};
			xhr.send();
		};
		window.onload = viewClosedReimburse();
	</script>
</body>
</html>
