<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
table, th, td {
    border: 1px solid black;
}
</style>
</head>
<body>

	<div id="resultTable">
		<div class="row">
			<div class="col-lg-12">
				<div class="table-responsive">
					<table class="table table-bordered" id="dataTable" width="100%"
						cellspacing="0">
						<thead>
							<tr style="background-color: lightyellow">
								<th>Amount</th>
								<th>Description</th>
								<th>Status</th>		
								
							</tr>
						</thead>
						<tbody id="viewPendReimburseInfo"
							style="background-color: lightyellow">
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
			function viewPendReimburse() {
			var xhr = new XMLHttpRequest();
			xhr.open("GET","http://localhost:8089/BuildingWebApp/ViewPendingReimbur",true);
			xhr.onreadystatechange = function() {
				if (xhr.readyState == 4) {
					var resp = xhr.responseText;
					document.getElementById("viewPendReimburseInfo").innerHTML = resp;
				}
			};
			xhr.send();
		};
		window.onload = viewPendReimburse();
	</script>

</body>
</html>
