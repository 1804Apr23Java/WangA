<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
table, th, td {
	border: 1px solid black;
}
</style>
</head>
<body>
	<div class="content-wrapper">
		<div class="container-fluid">
			<div class="row">
				<div class="col-12">
					<h1>Employee Listing</h1>
					<div id="resultTable">
						<div class="row">
							<div class="col-lg-12">
								<div class="table-responsive">
									<table class="table table-bordered" id="dataTable" width="100%"
										cellspacing="0">
										<thead>
											<tr>
												<th>User ID</th>
												<th>User Name</th>
												<th>First Name</th>
												<th>Last Name</th>
												<th>Role</th>
											</tr>
										</thead>
										<tbody id="viewAllEmp">
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
		<h4>Update User Here</h4>
	
	<form action="UpdateInfoManager" method="post">
		<div class="form-group">
			<label for="username">User Name</label> <input type="text"
				class="form-control" id="uName" name="username" placeholder="">
		</div>
		<div class="form-group">
			<label for="password">Password</label> <input type="text"
				class="form-control" id="password" name="password" placeholder="">
		</div>
		<div class="form-group">
			<input type="submit" class="btn btn-default btn-primary"
				value="Update" />
			<button class="btn btn-default" data-dismiss="modal">Cancel</button>
		</div>
	</form>

	<h4>Add User Here</h4>
		<form action="RegisterUserServlet" method="post">
			<div class="form-group">
				<label for="firstname">First Name</label> <input type="text"
					class="form-control" id="fName" name="firstname" placeholder="">
			</div>
			<div class="form-group">
				<label for="lastname">Last Name</label> <input type="text"
					class="form-control" id="lName" name="lastname" placeholder="">
			</div>
			<div class="form-group">
				<label for="role">Role</label> <input type="text"
					class="form-control" id="role" name="role" placeholder="">
			</div>
			<div class="form-group">
				<label for="username">User Name</label> <input type="text"
					class="form-control" id="uName" name="username" placeholder="">
			</div>
			<div class="form-group">
				<label for="password">Password</label> <input type="text"
					class="form-control" id="password" name="password" placeholder="">
			</div>
			<div class="form-group">
				<input type="submit" class="btn btn-default btn-primary"
					value="Update" />
				<button class="btn btn-default" data-dismiss="modal">Cancel</button>
			</div>			
		</form>
		<script type="text/javascript">
			document.getElementById("viewAllEmp").innerHTML = "test";
			function getPersInfo() {
				var xhr = new XMLHttpRequest();
				xhr
						.open(
								"GET",
								"http://localhost:8089/BuildingWebApp/ViewAllEmployee ",
								true);
				xhr.onreadystatechange = function() {
					if (xhr.readyState == 4) {
						var resp = xhr.responseText;
						document.getElementById("viewAllEmp").innerHTML = resp;
					}
				};
				xhr.send();
			};

			window.onload = getPersInfo();
		</script>
</body>
</html>
