	<script type="text/javascript">
     document.getElementById("viewPersInfo").innerHTML = "test";
      function getPersInfo() {
          var xhr = new XMLHttpRequest();          
          xhr.open("GET", "http://localhost:8089/BuildingWebApp/userInfo ", true);           
          xhr.onreadystatechange = function(){
              if(xhr.readyState == 4) {
                  var resp = xhr.responseText;
                  document.getElementById("viewPersInfo").innerHTML = resp;
              }
          };          
          xhr.send();
      };

      window.onload = getPersInfo(); 
      document.getElementById("viewPersInfo").style.WebkitAlignContent = "space-between";
      document.body.style.background = "#f3f3f3 url('img_tree.png') no-repeat right top";
      document.getElementById("myH2").style.color = "#ff0000";
	
</script>
