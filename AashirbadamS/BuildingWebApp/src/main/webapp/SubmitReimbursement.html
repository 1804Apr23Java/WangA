<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
table, th, td {
    border: 1px solid black;
}
</style>
</head>
<body>
	<div>
		<form action="ReimburseSubmit" method="post">
			<div class="form-group">
				<label for="amount">amount</label> <input type="text"
					class="form-control" id="amount" name="amount" placeholder="">
			</div>
			<div class="form-group">
				<label for="description">Description</label> <input type="text"
					class="form-control" id="lName" name="description" placeholder="">
			</div>
			<div class="form-group">
				<label for="status">Status</label> <input type="text"
					class="form-control" id="lName" name="status" placeholder="">
			</div>
			<div class="form-group">
				<input type="submit" class="btn btn-default btn-primary"
					value="submit" />
				<button class="btn btn-default" data-dismiss="modal">Cancel</button>
			</div>
		</form>
	</div>

	<div id="resultTable">
		<div class="row">
			<div class="col-lg-12">
				<div class="table-responsive">
					<table class="table table-bordered" id="dataTable" width="100%"
						cellspacing="0">
						<thead>
							<tr style="background-color: lightyellow">
								<th>Amount</th>
								<th>Description</th>
								<th>Status</th>
								<th>Submitted</th>
								
							</tr>
						</thead>
						<tbody id="viewReimburseInfo"
							style="background-color: lightyellow">
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
			function viewReimburseInfo() {
			var xhr = new XMLHttpRequest();
			xhr.open("GET","http://localhost:8089/BuildingWebApp/ReimbursementInfo",true);
			xhr.onreadystatechange = function() {
				if (xhr.readyState == 4) {
					var resp = xhr.responseText;
					document.getElementById("viewReimburseInfo").innerHTML = resp;
				}
			};
			xhr.send();
		};
		window.onload = viewReimburseInfo();
	</script>

</body>
</html>
