<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div id="resultTable">
		<div class="row">
			<div class="col-lg-12">
				<div class="table-responsive">
					<table class="table table-bordered" id="dataTable" width="100%"
						cellspacing="0">
						<thead>
							<tr style="background-color: lightyellow">
								<th>First Name</th>
								<th>Last Name</th>
								<th>E-mail</th>
								<th>Role</th>
								<th>Password</th>
							</tr>
						</thead>
						<tbody id="viewAllEmpl" style="background-color: lightyellow">
						</tbody>
					</table>
				</div>
			</div>
		</div>

	</div>
	<div></div>
	<p>Fill in the fields and click Update to update your Employee profile.</p>
	<form action="UpdateInfoManager" method="post">
		<div class="form-group">
			<label for="firstName">First Name</label> <input type="text"
				class="form-control" id="fName" name="firstName" placeholder="">
		</div>
		<div class="form-group">
			<label for="lastName">Last Name</label> <input type="text"
				class="form-control" id="lName" name="lastName" placeholder="">
		</div>
		<div class="form-group">
			<label for="password">Password</label> <input type="text"
				class="form-control" id="lName" name="password" placeholder="">
		</div>
		<div class="form-group">
			<label for="username">User Name</label> <input type="text"
				class="form-control" id="uName" name="username" placeholder="">
		</div>
		<div class="form-group">
			<input type="submit" class="btn btn-default btn-primary"
				value="Update" />
			<button class="btn btn-default" data-dismiss="modal">Cancel</button>
		</div>
	</form>

	<script type="text/javascript">
     document.getElementById("viewPersInfo").innerHTML;
      function getPersInfo() {
          var xhr = new XMLHttpRequest();          
          xhr.open("GET", "http://localhost:8089/BuildingWebApp/ViewAllEmp", true);           
          xhr.onreadystatechange = function(){
              if(xhr.readyState == 4) {
                  var resp = xhr.responseText;
                  document.getElementById("viewAllEmpl").innerHTML = resp;
              }
          };          
          xhr.send();
      };

      window.onload = getPersInfo();        
      document.body.style.backgroundColor ="green";
	
</script>
</body>
</html>
