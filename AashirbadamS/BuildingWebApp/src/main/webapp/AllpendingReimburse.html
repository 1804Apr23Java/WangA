<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
table, th, td {
    border: 1px solid black;
}
</style>
</head>
<body>
	<div class="content-wrapper">
		<div class="container-fluid">
			<div class="row">
				<div class="col-12">
					<h1>Pending</h1>
					<div id="resultTable">
						<div class="row">
							<div class="col-lg-12">
								<div class="table-responsive">
									<table class="table table-bordered" id="dataTable" width="100%"
										cellspacing="0">
										<thead>
											<tr>
												<th>Request ID</th>
												<th>UserID</th>
												<th>Amount</th>
												<th>Description</th>
												<th>Date Submitted</th>												
											</tr>
										</thead>
										<tbody id="viewPend">
										</tbody>
									</table>
									<div id="testDiv"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div>
		<p>Approve/Deny
		<p>
		<form action="ApproveReimburse" method="post">
			<div class="form-group">
				<label for="RequestID">RequestID</label> <input type="text"
					class="form-control" id="rid" name="RequestID" placeholder="">
			</div>

			<div class="form-group">
				<label for="Status">Status</label> <input type="text"
					class="form-control" id="statusid" name="Status" placeholder="">
			</div>
			
			<div class="form-group">
				<input type="submit" class="btn btn-default btn-primary"
					value="Update" /> <input type="submit"
					class="btn btn-default btn-primary" value="Deny" />
				<button class="btn btn-default" data-dismiss="modal">Cancel</button>
			</div>
		</form>
	</div>

	<script type="text/javascript">
		function viewPendReimburse() {
			var xhr = new XMLHttpRequest();
			xhr.open("GET", "http://localhost:8089/BuildingWebApp/AllPend",
					true);
			xhr.onreadystatechange = function() {
				if (xhr.readyState == 4) {
					var resp = xhr.responseText;
					document.getElementById("viewPend").innerHTML = resp;
				}
			};
			xhr.send();
		};

		window.onload = viewPendReimburse();		
		document.body.style.backgroundColor = "grey";
		document.getElementById("rid").style.borderColor = "green";
		document.getElementById("rid").style.backgroundColor = "lightblue";
		document.getElementById("statusid").style.backgroundColor = "lightblue";
		document.getElementById("rid").style.alignContent = "space-between";
		document.body.style.backgroundPosition = "top right";
	</script>

</body>
</html>
